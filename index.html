<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <main>
        <div class="container">
            <div class="blur-bg"></div>
            <div class="calculator">
                <div class="calc-display">
                    <p class="calc-display-upper-nums">6000/2+3227*2</p>
                    <p class="calc-display-lower-nums">=12,454</p>
                </div>
                <div class="calc-btns">
                    <div class="btns-group">
                        <button class="calc-buttons" data-value="reset">AC</button>
                        <button class="calc-buttons" data-value="delete"><i
                                class="fa-solid fa-delete-left"></i></button>
                        <button class="calc-buttons" data-operator="/">/</button>
                        <button class="calc-buttons" data-operator="*">*</button>
                    </div>
                    <div class="btns-group">
                        <button class="calc-buttons" data-value="7">7</button>
                        <button class="calc-buttons" data-value="8">8</button>
                        <button class="calc-buttons" data-value="9">9</button>
                        <button class="calc-buttons" data-operator="-">-</button>
                    </div>
                    <div class="btns-group">
                        <button class="calc-buttons" data-value="4">4</button>
                        <button class="calc-buttons" data-value="5">5</button>
                        <button class="calc-buttons" data-value="6">6</button>
                        <button class="calc-buttons" data-operator="+">+</button>
                    </div>
                    <div class="btns-group">
                        <button class="calc-buttons" data-value="1">1</button>
                        <button class="calc-buttons" data-value="2">2</button>
                        <button class="calc-buttons" data-value="3">3</button>
                        <button class="calc-buttons" data-operator="=">=</button>
                    </div>
                    <div class="btns-group">
                        <button class="calc-buttons" data-value="0">0</button>
                        <button class="calc-buttons" data-value=".">.</button>
                        <button class="calc-buttons" data-operator="fn">fn</button>
                        <button class="calc-buttons" data-operator="fn">fn</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="calc.js"></script>
</body>

</html>
